apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audio-converter
  template:
    metadata:
      labels:
        app: audio-converter
    spec:
      containers:
      - name: audio-converter
        image: text-to-audio-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5003
---
apiVersion: v1
kind: Service
metadata:
  name: audio-service
spec:
  selector:
    app: audio-converter
  ports:
    - protocol: TCP
      port: 5003        # ClusterIP service port
      targetPort: 5003  # Container port
      nodePort: 30001   # External access on localhost:30001
  type: NodePort
