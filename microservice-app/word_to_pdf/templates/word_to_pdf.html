<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word to PDF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='word_to_pdf.css') }}">
</head>
<body>
    <div class="container">
        <h1>Word to PDF Converter</h1>

        <form id="uploadForm">
            <input type="file" name="word_file" id="word_file" accept=".docx" required />
            <br>
            <button type="submit">Convert</button>
        </form>

        <div class="progress-bar-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div id="message"></div>

        <!-- File name display -->
        <p id="fileNameDisplay" style="display: none; font-weight: bold;"></p>

        <!-- Download link -->
        <a id="downloadLink" href="#" style="display: none;" download>Download PDF</a>

        <!-- Convert Another button -->
        <div>
        <button id="convertAnotherBtn" class="black-button hidden">
      Convert Another File </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='word_to_pdf.js') }}"></script>
</body>
</html>
